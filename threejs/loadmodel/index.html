<html>
	<head>
		<title>Araba Standı Örnek 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three/three.min.js"></script>
		<script src="js/three/GLTFLoader.js"></script>
		<script src="js/three/OrbitControls.js"></script>
		<script>

			let scene, camera, renderer, controls, model, hemiLight, spotLight;

			function init(){
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xdddddd);

				camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,5000)
				camera.position.set(500,25,25);

				controls = new THREE.OrbitControls(camera);

				hemiLight = new THREE.HemisphereLight(0xffeeb1, 0xCC0000, 4);
				scene.add(hemiLight);

				spotLight = new THREE.SpotLight(0xffa95c,4);
				spotLight.castShadow = true;
				spotLight.shadow.bias = -0.0001;
				spotLight.shadow.mapSize.width = 1024*4;
				spotLight.shadow.mapSize.height = 1024*4;
				scene.add(spotLight);

				scene.add(new THREE.AxesHelper(500));

				renderer = new THREE.WebGLRenderer();
				renderer.toneMapping = THREE.ReinhardToneMapping;
				renderer.toneMappingExposure = 2.3;
				renderer.shadowMap.enabled = true;
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				new THREE.GLTFLoader().load('model/mazda/scene.gltf',result=>{
					model = result.scene.children[0];
					model.traverse(n =>{
						if(n.isMesh){
							n.castShadow = true;
							n.receiveShadow = true;
							if(n.material.map) n.material.map.anisotropy = 16
						}
					});
					scene.add(model);
					animate();
				});
			}


			var animate = function () {
				renderer.render( scene, camera );
				spotLight.position.set(
					camera.position.x +10,
					camera.position.y +10,
					camera.position.z +10
				);
				requestAnimationFrame(animate);
			};		

			init();
		</script>
	</body>
</html>
