<html>
	<head>
		<title>Araba StandÄ± - Honda</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body id="body">
		<script src="js/three/three.min.js"></script>
		<script src="js/three/GLTFLoader.js"></script>
		<script src="js/three/OrbitControls.js"></script>

		<script src="components/loadModel.js"></script>
		<script>

			let scene, camera, renderer, controls, model, hemiLight, spotLight;

			function init(){
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xdddddd);

				camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,5000)
				camera.position.set(500,25,25);

				controls = new THREE.OrbitControls(camera);

				loadModelFromGLFT({coordinates:{x:0,y:20,z:30},source:'honda_integra'});
			}


			var animate = function () {
				renderer.render( scene, camera );
				spotLight.position.set(
					camera.position.x +10,
					camera.position.y +10,
					camera.position.z +10
				);
				requestAnimationFrame(animate);
			};

			init();
		</script>

	</body>
</html>
